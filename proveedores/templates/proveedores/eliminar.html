{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm mt-5">
      <div class="card-header bg-danger text-white">
        <h3 class="mb-0">Eliminar Proveedor</h3>
      </div>
      <div class="card-body">
        <p class="fs-5 text-center text-danger"><i class="fa-solid fa-triangle-exclamation me-2"></i>¿Estás seguro que deseas <b>eliminar</b> al proveedor <strong>{{ proveedor.razon_social }}</strong>?<br>Esta acción no se puede deshacer.</p>
        <form method="post" class="text-center">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-lg me-2"><i class="fa-solid fa-trash me-1"></i> Sí, eliminar</button>
          <a href="{% url 'lista_proveedores' %}" class="btn btn-outline-secondary btn-lg">No, cancelar</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
