{% extends 'base.html' %}
{% block content %}
<h2>¿Eliminar familia?</h2>
<p>¿Estás seguro de que deseas eliminar la familia <strong>{{ familia.nombre }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_familias' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
