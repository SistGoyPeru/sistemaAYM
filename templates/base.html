
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema AyM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/estilos.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e3f0ff 100%);
        }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #0d6efd 60%, #ff9800 100%);
            color: #fff;
            padding-top: 40px;
            box-shadow: 2px 0 8px rgba(0,0,0,0.07);
        }
        .sidebar .icon {
            font-size: 2rem;
            margin-right: 10px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px 24px;
            margin-bottom: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: background 0.2s;
        }
        .sidebar a.active, .sidebar a:hover {
            background: rgba(255,255,255,0.15);
            border-radius: 6px;
        }
        .header {
            background: #fff;
            padding: 18px 36px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 24px;
            border-bottom: 3px solid #ff9800;
        }
        .main-content {
            padding: 36px 24px;
        }
        .logo-img {
            width: 48px;
            margin-bottom: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="text-center mb-4">
                    <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Logo" class="logo-img">
                    <h2 class="fw-bold" style="letter-spacing:2px;">AyM Shop</h2>
                </div>
                <a href="/proveedores/" class="{% if '/proveedores/' in request.path %}active{% endif %}">
                    <span class="icon"><i class="fa-solid fa-mug-hot"></i></span> Proveedores
                </a>
                <div class="mt-5 text-center">
                    <span class="icon"><i class="fa-solid fa-shirt" style="color:#2196f3;"></i></span>
                    <span class="icon"><i class="fa-solid fa-hat-cowboy" style="color:#ff9800;"></i></span>
                    <span class="icon"><i class="fa-solid fa-mug-hot" style="color:#e91e63;"></i></span>
                    <div class="fw-bold mt-2" style="font-size:1rem;letter-spacing:1px;">Sublimación</div>
                </div>
            </nav>
            </nav>
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="header d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Taza" style="width:40px;height:40px;margin-right:10px;">
                        <img src="https://cdn-icons-png.flaticon.com/512/861/861512.png" alt="Polo" style="width:40px;height:40px;margin-right:10px;">
                        <img src="https://cdn-icons-png.flaticon.com/512/3075/3075979.png" alt="Gorra" style="width:40px;height:40px;margin-right:10px;">
                        <h4 class="mb-0 ms-3" style="color:#0d6efd;font-weight:bold;">Panel de Gestión Sublimación</h4>
                    </div>
                    <span>Usuario: admin</span>
                </div>
                <div class="main-content">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
